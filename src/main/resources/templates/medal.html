<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medals</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Custom Theme files -->
    <!--theme-style-->
    <link href="/static/css/olympic.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/static/css/datatables.min.css" rel="stylesheet" type="text/css">
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Olympic Games, Sports"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>

</head>
<body>
<!--header-->
<div id="header"></div>
<div class="title-banner" style="background: url('/static/images/photos/flags.jpg')">
    <div class="big-title">
        <p>Medals</p>
    </div>
</div>
<!---->
<div class="container">
    <div class="single">
        <div>
            <h3>Medals Standing</h3>
            <table id="medals">
                <thead>
                <tr>
                    <th>
                        Country/Region
                    </th>
                    <th>
                        <img src="/static/images/gold.png"/>Golden
                    </th>
                    <th>
                        <img src="/static/images/silver.png"/>Silver
                    </th>
                    <th>
                        <img src="/static/images/bronze.png"/>Bronze
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="delegation,index:${rank}">
                    <td>
                        <img class="flag-small"
                             th:src="@{|/static/images/flags/Flag%20of%20${delegation.name}.png|}" th:alt="${delegation.name}">
                        <strong>
                            <a th:src="'/delegation/'+${delegation.id}" th:text="${delegation.name}">DELEGATION_NAME</a>
                        </strong>
                    </td>
                    <td th:text="${delegation.gold}">
                        GOLD_COUNT
                    </td>
                    <td th:text="${delegation.silver}">
                        SILVER_COUNT
                    </td>
                    <td th:text="${delegation.bronze}">
                        BROZEN_COUNT
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!---->
<!--footer-->
<div id="footer"></div>
<script src="/static/js/olympic.ui-loader.js"></script>
<script src="/static/js/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#medals').DataTable();
    });
</script>
</body>
</html>
